<div class="edit">
  <h1>Hey Michael, create your recipe!</h1>
  <div class="form">
    <div class="general">
      <div class="attach" id="file">attach</div>
      <select id="editImg" name="dropdown" placeholder="image">
        <option>Pilaf</option>
        <option>Burger</option>
        <option>Pizza</option>
        <option>Chow Mein</option>
      </select>
      <input id="recipe-name1" type="text" placeholder="Edit Recipe Name" />
      <input
        id="recipe-desc1"
        type="text"
        placeholder="Edit Recipe Description"
      />
      <input
        id="recipe-time1"
        type="text"
        placeholder="Edit Recipe Total Time"
      />
      <input
        id="recipe-serv1"
        type="text"
        placeholder="Edit Recipe Serving Size"
      />
    </div>
    <div class="ingredients">
      <div class="title">Enter Ingredients</div>
      <input class="addIng" id="ind1" type="text" placeholder="Ingredient #1" />
      <input class="addIng" id="ind2" type="text" placeholder="Ingredient #2" />
      <input class="addIng" id="ind3" type="text" placeholder="Ingredient #3" />
      <div class="add" id="ing" onclick="addIngred()">+</div>
    </div>
    <div class="instructions">
      <div class="title">Enter Instructions</div>
      <input
        class="addIns"
        id="ins1"
        type="text"
        placeholder="Instruction #1"
      />
      <input
        class="addIns"
        id="ins2"
        type="text"
        placeholder="Instruction #2"
      />
      <input
        class="addIns"
        id="ins3"
        type="text"
        placeholder="Instruction #3"
      />
      <div class="add" id="ins" onclick="addInstruct()">+</div>
    </div>
  </div>
</div>
