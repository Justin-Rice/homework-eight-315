<div class="create">
  <h1>Hey Michael, create your recipe!</h1>
  <div class="form">
    <div class="general">
      <div class="attach" id="file">attach file</div>
      <input id="recipe-img" type="text" placeholder="Add Recipe Image" />
      <input id="recipe-name" type="text" placeholder="Recipe Name" />
      <input id="recipe-desc" type="text" placeholder="Recipe Description" />
      <input id="recipe-time" type="text" placeholder="Recipe Total Time" />
      <input id="recipe-serv" type="text" placeholder="Recipe Serving Size" />
    </div>
    <div class="ingredients">
      <div class="title">Enter Ingredients</div>
      <input id="ind1" type="text" placeholder="Ingredient #1" />
      <input id="ind2" type="text" placeholder="Ingredient #2" />
      <input id="ind3" type="text" placeholder="Ingredient #3" />
      <div class="add" id="ing" onclick="addIngred()">+</div>
    </div>
    <div class="instructions">
      <div class="title">Enter Instructions</div>
      <input id="ins1" type="text" placeholder="Instruction #1" />
      <input id="ins2" type="text" placeholder="Instruction #2" />
      <input id="ins3" type="text" placeholder="Instruction #3" />
      <div class="add" id="ins" onclick="addInstruct()">+</div>
    </div>
    <div class="create-recipe">Create Recipe</div>
  </div>
</div>
